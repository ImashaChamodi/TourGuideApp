

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5; /* Set the background color for the entire page */
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 700px; /* Adjust the width as desired */
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2), 0 0 40px rgba(0, 0, 0, 0.2), 0 0 60px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      border: 2px solid #060125;
    }

    .image-column {
      flex: 2;
      background-image: url("../../assets/images/loginbackground.jpg");
      background-size: cover;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
    }

    .form-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #060125; /* Gradient background color */
      padding: 32px 40px; /* Adjust padding to accommodate longer labels */
    }

    label {
      margin-bottom: 8px;
      color: #fff;
      display: inline-block;
      width: 100px; /* Adjust label width as needed */
    }

    h2 {
      font-size: 32px;
      color: #fff;
      text-align: center;
      margin-bottom: 32px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: none;
      background-color: #fff; /* Transparent background color */
      border-radius: 4px;
    }

    button {
      padding: 12px 24px;
      background-color: #ff002b;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error-message {
      color: red;
      margin-top: 8px;
    }

    /* Additional styles outside the container */
    header {
      background-color: #060125;
      padding: 16px;
      text-align: center;
      color: #fff;
      font-size: 24px;
    }

    footer {
      background-color: #060125;
      padding: 16px;
      text-align: center;
      color: #fff;
      font-size: 16px;
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <header>
    <h1>TravelLanka</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-md-6 image-column"></div>
      <div class="col-md-6 form-column">
        <h2 class="text-center">Login</h2>
        <form (submit)="login()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <div class="error-message text-center" *ngIf="errorMessage">{{ errorMessage }}</div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
